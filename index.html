<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gravity Kaleidoscope</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>

<body>
    <div id="instruction-overlay" style="display: none;">
        <button id="startButton">START (Enable Sensors)</button>
        <div id="debug-info" style="display:none;">Waiting for sensor...</div>
    </div>
    <div id="controls">
        <div class="control-group">
            <label>Mode</label>
            <div class="button-row">
                <button id="btn-physics" class="mode-btn active" onclick="setMode('physics')">Phys</button>
                <button id="btn-audio" class="mode-btn" onclick="setMode('audio')">Audio</button>
                <button id="btn-fractal" class="mode-btn" onclick="setMode('fractal')">Frac</button>
            </div>
            <button id="startAudio" onclick="toggleAudio()" style="margin-top:5px; font-size:0.8rem;">Start Mic</button>
        </div>

        <div class="control-group">
            <label>
                Auto-Rotate
                <input type="checkbox" id="autoRotateControl" checked>
            </label>
            <label>
                Gravity: <input type="range" id="gravityControl" min="0" max="2" step="0.1" value="1">
            </label>
            <label>
                Size: <input type="range" id="scaleControl" min="0.5" max="2.0" step="0.1" value="1.0">
            </label>
            <label>
                Air Resistance: <input type="range" id="frictionControl" min="0" max="0.5" step="0.01" value="0.05">
            </label>
            <label>
                Wall Bounciness: <input type="range" id="restitutionControl" min="0" max="1.2" step="0.1" value="0.6">
            </label>
        </div>
    </div>
    <canvas id="kaleidoscope-canvas"></canvas>
    <script src="script.js"></script>
</body>

</html>
